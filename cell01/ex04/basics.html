<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .link-container {
            text-align: center;
            margin-bottom: 20px;
        }
        hr {
            border: 1px solid #000;
            width: 100%;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Game Shop!</h1>
    <div class="image-container">
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/020/336/432/original/steam-logo-steam-icon-free-free-vector.jpg" alt="First Shop">
            <div class="link-container">
                <a href="https://store.steampowered.com/" target="_blank">Visit Steam</a>
            </div>
        </div>
        <div>
            <img src="https://www.finsmes.com/wp-content/uploads/2020/07/epic-games.png" alt="Second Shop">
            <div class="link-container">
                <a href="https://store.epicgames.com/en-US/" target="_blank">Visit Epic games</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="footer">
        Â© nopkrabb 2024
    </div>
</body>
</html>
