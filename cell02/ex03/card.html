<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <h1 class="card-title">My Profile</h1>
        <div class="table">
            <img src="IMG_2201.webp" alt="Profile Picture" class="profile-pic">
            <div class="login">Namton</div>
            <div class="description">OMG Sudlhor</div>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" alt="Instagram"></a>
        </div>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>
