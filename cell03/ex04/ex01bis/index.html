<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100px;
            margin: auto;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        $(function() {
            let size = 200;
            const colors = ['red', 'green', 'blue'];
            let colorIndex = 0;

            $('#balloon').click(function() {
                if (size > 420) {
                    size = 200; // Reset size on explosion
                } else {
                    size += 10; // Increase size
                }

                $(this).css({
                    width: size + 'px',
                    height: size + 'px',
                    backgroundColor: colors[colorIndex]
                });

                if (size <= 420) {
                    colorIndex = (colorIndex + 1) % colors.length; // Change color
                }
            }).mouseleave(function() {
                size = Math.max(size - 5, 200); // Decrease size but not below 200
                colorIndex = (colorIndex - 1 + colors.length) % colors.length; // Change color in reverse
                $(this).css({
                    width: size + 'px',
                    height: size + 'px',
                    backgroundColor: colors[colorIndex]
                });
            });
        });
    </script>
</body>
</html>
