<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css"> <!-- Link to external CSS -->
    <script src="calc.js" defer></script> <!-- Link to external JavaScript -->
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="leftOperand" placeholder="Left Operand" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right Operand" min="0">
    <input type="button" value="Try me!" onclick="calculate()">
</body>
</html>
